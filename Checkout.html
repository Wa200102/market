<body>
    <h1>Order Summary</h1>
    <p>Your order details will go here.</p>

    <form id="orderForm" onsubmit="return submitOrder()">
        <h2>Personal Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <h2>Delivery Details</h2>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" name="postalCode" required><br>

        <h2>Payment Information</h2>
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required><br>

        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" name="expiryDate" required><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br>

        <button type="submit">Pay</button>
    </form>

    <p id="thankYouMessage" style="display: none;"></p>

    <script>
        function submitOrder() {
            // Validate the form (HTML5 required attributes handle most of it)
            const form = document.getElementById('orderForm');
            if (form.checkValidity()) {
                // Calculate the delivery date (e.g., 5 days from today)
                const deliveryDate = new Date();
                deliveryDate.setDate(deliveryDate.getDate() + 5);
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = deliveryDate.toLocaleDateString(undefined, options);

                // Display the thank you message
                const message = `Thank you for your purchase! Your order will be delivered on ${formattedDate}.`;
                document.getElementById('thankYouMessage').textContent = message;
                document.getElementById('thankYouMessage').style.display = 'block';

                // Hide the form after submission
                form.style.display = 'none';

                // Prevent the form from actually submitting
                return false;
            }
            return false;
        }
    </script>
